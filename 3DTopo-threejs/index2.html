          $(document).ready(function() {

           
            $('.wai').niceScroll({

                cursoropacitymax: 1, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0 
                touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备 
                cursorwidth: "2px", //像素光标的宽度 
                cursorborder: "0", //     游标边框css定义 
                cursorborderradius: "5px",//以像素为光标边界半径 
                autohidemode: true, //是否隐藏滚动条

            topo= Topo.create('{"nodes":'+nodesJson+',"links":'+linksJson+',"layers":'+layerJson+'}',"stageDiv");
            Utils_Topo3D.params.autoPlay=false;

            Utils_Topo3D.initSpeedMoveBlock();
            Utils_Topo3D.initLayers();
            Utils_Topo3D.initScaleMoveBlock();
            Utils_Topo3D.move();

            //报告提示框
            reportOfDevice.initSetting(topo);
            $(".LayerTableClass").find("span").last().click()
            $(".autoPlay").click(function(){
                topo.config.layerParams.autoPlay=true;
                topo.autoRotate();
            })

            $(".selfPlay").click(function(){
                topo.config.layerParams.autoPlay=false;
                topo.autoRotate();
            })

           $("input[name='configs']").click(function(){
               if($(this).val()=="config_info"){
                   topo.config.configOptions.config_info=true;
                   topo.config.configOptions.config_perform=false;
                   reportOfDevice.configOptions.config_info=true;
                   reportOfDevice.configOptions.config_perform=false;
               }
               if($(this).val()=="config_perform"){
                   topo.config.configOptions.config_info=false;
                   topo.config.configOptions.config_perform=true;
                   reportOfDevice.configOptions.config_info=false;
                   reportOfDevice.configOptions.config_perform=true;
               }
               topo.clearIdentifys();
               topo.paintingIdentifys();
           });
            /**********************画饼图***********************/

        });
